<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" >
    <title>Title</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
  <h1>Add Product New Product</h1>
  <form th:action="@{/insertproduct}" method="post" th:object="${product}" >
    <div class="form-group">
      <label>ENTER PRODUCT ID</label>
      <input type="text" name="productId" class="form-control" th:field="*{productId}"/>
    </div>
    <div class="form-group">
      <label>ENTER PRODUCT NAME</label>
      <input type="text" name="productName" class="form-control"  th:field="*{productName}"/>

    </div>
    <div class="form-group">
      <label>ENTER PRODUCT PRICE</label>
      <input type="text" name="productPrice" class="form-control"  th:field="*{productPrice}"/>
    </div>

    <div class="form-group">

      <input type="submit" value="ADD PRODUCT" class="btn btn-success"/>
    </div>



  </form>

</div>

</body>
</html>
